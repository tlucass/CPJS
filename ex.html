<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <script src="./js/ex.js" defer></script>
</head>
<body>
    <form class="task-form">
        <input type="text" id="description" placeholder="Descrição">
        <input type="text" id="author" placeholder="Autor">
        <input type="text" id="department" placeholder="Departamento">
        
        <label>Importância:</label>
        <input type="radio" name="importance" value="Alta"> Alta
        <input type="radio" name="importance" value="Média"> Média
        <input type="radio" name="importance" value="Baixa"> Baixa

        <input type="number" id="value" placeholder="Valor (opcional)">
        <input type="number" id="duration" placeholder="Duração (opcional)">
        <button id="addButton">Adicionar Tarefa</button>
    </form>
    <button id="buttonImportance">Listar por Importância</button>
    <ul id="listaTarefa"></ul>

</body>
</html>
